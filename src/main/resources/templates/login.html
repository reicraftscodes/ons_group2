<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome to ONS</h1>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid email or
                                            password.</div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">You have been logged out.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>: <input type="text"
                                                                                         id="email" name="username" class="form-control"
                                                                                         autofocus="autofocus" placeholder="Email Address" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>: <input type="password"
                                                                                       id="password" name="password" class="form-control"
                                                                                       placeholder="Password" />
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit"
                                                       class="form-control btn btn-primary" value="Log In" />
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <hr>
                                    <!--     change the route    -->
                                <div class="text-center">
                                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                                </div>

                                <div class="text-center">
                                    <a th:href="@{/registration}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script  th:src="@{~/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{~/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{~/js/sb-admin-2.min.js}"></script>

</body>

</html>
