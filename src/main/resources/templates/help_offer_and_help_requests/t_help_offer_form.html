<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a help offer</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Request help</title>
    <link rel="stylesheet" th:href="@{~/css/picnic/picnic.min.css}">
</head>
<body>

<form autocomplete="on" action="#" th:action="@{/submitOffer}" th:object="${newHelpOfferDto}"
      method="post" id="help_form" role="form">

    <h1 id="header">offer help to your co-workers</h1>
    <br>

    <div class="form-group">
        <input class="flex two" placeholder="Title" th:field="*{title}" type="text"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Please enter a correct title </div>
    </div>
    <br>

    <div class="form-group">
        <input class="flex two" placeholder="Description" th:field="*{description}" type="text"/>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> Please enter a correct description  of 30 characters or more </div>
    </div>
    <br>

    <div class = "form-group" th:classappend="${#fields.hasErrors('taggedSkills')}? 'has-error':''">
        <select required id = "skills-dropdown" multiple = multiple th:field="*{taggedSkills}">
            <option value="" disabled selected>Please select relevant skills</option>
            <option th:each="skill : ${userSkills}" th:value="${skill.id}" th:text="${skill.title}"></option>
            <span th:if="${#fields.hasErrors('taggedSkills')}" th:errors="*{taggedSkills}"></span>
        </select>
        <span class="error-message"
              th:each="error: ${#fields.errors('taggedSkills')}"
              th:text="${error}">Validation error</span>
    </div>

    <select id="skills-dropdown" multiple=multiple th:field="*{taggedSkills}">
        <option value="" disabled selected hidden >Please select relevant skills</option>
        <option th:each="skill : ${userSkills}" th:text="${skill.title}" th:value="${{skill.id}}"></option>
        <div th:if="${#fields.hasErrors('taggedSkills')}" th:errors="*{taggedSkills}"> Please select at least one skill</div>
    </select>


    <div class="submit">
        <button class='success' type="submit">Submit offer</button>
    </div>
</form>

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="fragments/user/user_sidebar.html :: ul.navbar-nav"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="fragments/user/user_nav.html :: nav.navbar"></div>
            <div th:replace="@{'user/' + ${content}} :: ${content}"></div>
        </div>
        <div th:replace="fragments/user/footer.html :: footer.sticky-footer"></div>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="fragments/user/logout.html :: div.modal"></div>

</body>
</html>
<style>
    body{
        background-color: #FAFAFA;
        margin: 10px;
    }
    .submit{
        text-align: center;
    }
    #header{
        text-align: center;
        color: #002f94;
    }
    #help_form{
        text-align: center;
    }
</style>

</body>
</html>
