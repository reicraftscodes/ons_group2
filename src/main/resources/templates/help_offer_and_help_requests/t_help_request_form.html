<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a help request</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Request help</title>
    <link rel="stylesheet" th:href="@{~/css/picnic/picnic.min.css}">
</head>
<body>

<form autocomplete="on" action="#" th:action="@{/submitRequest}" th:object="${newHelpRequestDto}" method="post" id="help_form" role="form">

    <h1 id="header">Request help from your co-workers</h1>
    <br>

    <div class="form-group">
        <input class="flex two" type="text" th:field="*{title}" placeholder="Title" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <br>

    <div class="form-group">
        <input class="flex two" type="text" th:field="*{description}" placeholder="Description" />
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <br>


        <select id = "skills-dropdown" multiple = multiple th:field="*{taggedSkills}">
            <option value="" disabled selected>Please select relevant skills</option>
            <option th:each="skill : ${userSkills}" th:value="${skill.id}" th:text="${skill.title}"></option>
            <span th:if="${#fields.hasErrors('taggedSkills')}" th:errors="*{taggedSkills}"></span>
        </select>


    <div class="submit">
        <button class='success' type="submit">Submit offer</button>
    </div>
</form>

</body>
</html>
<style>
    body{
        background-color: #FAFAFA;
        margin: 10px;
    }
    .submit{
        text-align: center;
    }
    #header{
        text-align: center;
        color: #002f94;
    }
    #help_form{
        text-align: center;
    }
</style>

</body>
</html>
