<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>

<main class="container mt-4" role="main">
    <div class="starter-template">

        <div id=register>


            <form action="#" method="post" th:action="@{/register}" th:object="${user}">
                <h3>Registration Form</h3>


                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input aria-describedby="Enter your name"
                           class="form-control"
                           th:field="*{name}"
                           type="text"/>
                    <div class="alert alert-danger"
                         th:errors="*{name}"
                         th:if="${#fields.hasErrors('name')}">
                        Name Error
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input aria-describedby="Enter your email"
                           class="form-control"
                           th:field="*{email}"
                           type="text"/>
                    <div class="alert alert-danger"
                         th:errors="*{email}"
                         th:if="${#fields.hasErrors('email')}">
                        Email Error
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input aria-describedby="Enter your password"
                           class="form-control"
                           th:field="*{password}"
                           type="password"/>
                    <div class="alert alert-danger"
                         th:errors="*{password}"
                         th:if="${#fields.hasErrors('password')}">
                        Password Error
                    </div>
                </div>

                <button class="btn btn-primary-outline" id="submit" type="submit">Register</button>

            </form>


        </div>
    </div>
</main>


</div>




</body>
</html>
