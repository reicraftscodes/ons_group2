<div class="container-fluid" th:fragment="dashboard" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--        Insert your Code here-->

    <h1 class="h3 mb-4 text-gray-800">People to help you!</h1>
    <div class="container mb-5 mt-3">
        <table class="table table-striped table-bordered mydatatable" style="width: 100%" id="mydatatable">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userInfoKey}">
                <td th:text="${user.first_name}"></td>
                <td><a class="btn btn-link" th:href ="@{/user/profile}"> View Profile </a> </td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<script>
    $('.mydatatable').DataTable({
        scrollY:        300,
        scrollCollapse: true,
        scroller:       true,
        paging: false

    });
</script>
