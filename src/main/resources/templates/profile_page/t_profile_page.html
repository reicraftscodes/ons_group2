<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Your profile</title>
        <link rel="stylesheet" href="/css/picnic/picnic.min.css">
        <link rel="stylesheet" href="/css/pages/profile_page/page.css">
    </head>
    <body>
        <nav class="demo">
            <a href="#" class="brand">
                <span>Your profile page</span>
            </a>

            <div class="menu">
                <a href="#" class="pseudo button icon-picture">Logout</a>
                <a href="#" class="button icon-puzzle">SignIn</a>
            </div>
        </nav>

        <main>
            <h2 th:inline="text">Welcome to your profile, [[${user.name}]]!</h2>
            <article class="flex two">
                <section id="profile_info">
                    <img src="/images/profile_page/default_profile.jpeg"
                         alt="Profile picture" class="profile_pic">
                    <a href="#" class="button">Change picture</a>
                </section>
                <section id="change_password">
                    <h2>Change password</h2>
                    <form id="change_password_form"
                            action="/Account/ChangePassword"
                            th:object="${changePasswordDto}"
                            method="post">
                        <section>
                            <input class="stack"
                               placeholder="Old password"
                               type="password"
                               th:field="*{oldPassword}"
                               id="oldPassword">
                            <input class="stack"
                                    placeholder="New Password"
                                    type="password"
                                    th:field="*{newPassword}"
                                    id="newPassword">
                            <input class="stack"
                                    placeholder="Confirm Password"
                                    type="password"
                                    th:field="*{newPasswordCf}"
                                    id="newPasswordCf">
                        </section>

                        <div class="alert"
                             th:errors="*"
                             th:if="${#fields.hasErrors('*')}">
                            New Password Error
                        </div>
                        <footer>
                            <button type="submit">Change Password</button>
                        </footer>
                    </form>
                </section>
            </article>
            <section>
                <table class="primary">
                    <thead>
                        <tr><th>Skills</th></tr>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Python</td>
                            <td>I'm good trust me</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Java</td>
                            <td>I'm good trust me</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
